<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>绑定手机</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="../static/css/master.css" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" href="../static/css/module.css" th:href="@{/css/module.css}"/>

    <script type="text/javascript" src="../static/scripts/lib/jquery.1.10.2.js"
            th:src="@{/scripts/lib/jquery.1.10.2.js}"></script>
    <script type="text/javascript" src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <script type="text/javascript" src="../static/scripts/bindphone.js" th:src="@{/scripts/bindphone.js}"></script>
</head>

<body>
<div class="content-index">
    <!--标题-->
    <header>
        绑定手机
        <!--操作按钮-->
        <div class="header-box">
            <a href="personal.html" th:href="@{/user}">
                <p class="header-left">
                    <i class="icon icon-return"></i>
                    返回
                </p>
            </a>
        </div>
        <!--操作按钮 END-->
    </header>
    <!--标题 END-->
    <!-- 绑定手机表单 -->
    <div class="bind-top" th:if="${phone eq ''}">
        <!-- 绑定手机号成功后跳转到个人中心页面 -->
        <!-- 校验提示 -->
        <p class="warning" id="warning"></p>
        <!-- 提交按钮 -->
        <label>
            <input type="text" placeholder="输入完整手机号" id="telNum"/>
        </label>
        <button class="bind-right-button" type="submit" id="sendSms">获取验证</button>
        <label>
            <input type="text" placeholder="验证码" id="code"/>
        </label>
        <div class="blank"></div>
        <button type="submit" value="提交" class="submit" id="submit">提交</button>
    </div>

    <div class="publish-success-box" th:if="${phone ne ''}">
        <p th:text="'您已经绑定手机号'+${phone}+'!'"></p>
    </div>
    <!-- 绑定手机表单END -->
</div>
</body>
</html>
