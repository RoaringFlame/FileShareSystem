<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="../static/css/master.css" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" href="../static/css/module.css" th:href="@{/css/module.css}"/>
</head>

<body>
<div class="content-index">
    <!--标题-->
    <header>
        登录
        <!--操作按钮-->
        <div class="header-box">
            <a href="index.html" th:href="@{/}">
                <p class="header-left">
                    <i class="icon icon-return"></i>
                    返回
                </p>
            </a>
        </div>
        <!--操作按钮 END-->
    </header>
    <!--标题 END-->
    <!-- 登陆表单 -->
    <form class="login-box" action="login" th:action="@{/login}" method="POST">
        <label for="userName">用户名:
            <input type="text" name="username" id="userName"/>
        </label>
        <label for="passWord">密码:
            <input type="password" name="password" id="passWord"/>
        </label>
        <!-- 校验提示 -->
        <div class="warning">
            <div class="warning" th:if="${param.error}">
                账号或密码错误！
            </div>
            <div class="warning" th:if="${param.logout}">
                登录超时或已退出！
            </div>
        </div>
        <!-- 登陆按钮 -->
        <a class="button-bottom">
            <button class="submit" type="submit">登陆</button>
        </a>
        <!-- 登陆按钮END -->
        <a href="res.html" th:href="@{/res}" class="login-bottom">免费注册</a>
    </form>
    <!-- 登陆表单END -->
</div>
</body>
</html>
