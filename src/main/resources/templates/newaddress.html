<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>新增地址</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="../static/css/bootstrap-switch.css" th:href="@{/css/bootstrap-switch.css}"/>
    <link rel="stylesheet" href="../static/css/master.css" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" href="../static/css/module.css" th:href="@{/css/module.css}"/>

    <script type="text/javascript" src="../static/scripts/lib/jquery.1.10.2.js"  th:src="@{/scripts/lib/jquery.1.10.2.js}"></script>
    <script type="text/javascript" src="../static/scripts/lib/bootstrap/bootstrap.min.js" th:src="@{/scripts/lib/bootstrap/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/scripts/lib/bootstrap/bootstrap-switch.js" th:src="@{/scripts/lib/bootstrap/bootstrap-switch.js}"></script>
    <script type="text/javascript" src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <script type="text/javascript" src="../static/scripts/new_address.js" th:src="@{/scripts/new_address.js}"></script>
</head>

<body>
<div class="content-index">
    <!--标题-->
    <header>
        新增地址
        <!--操作按钮-->
        <div class="header-box">
            <a href="address.html" th:href="@{/user/address/userAllAddress}">
                <p class="header-left">
                    <i class="icon icon-return"></i>
                    返回
                </p>
            </a>
        </div>
        <!--操作按钮 END-->
    </header>
    <!--标题 END-->
    <!-- 编辑收货地址 -->
    <form id="frmAddress">
        <div class="edit-add-box">
            <label>
                <input name="recipients" type="text" placeholder="收件人："/>
            </label>
            <label>
                <input name="tel" type="text" placeholder="手机号："/>
            </label>
            <p class="address">所在地：</p>
            <label>
                <select>
                    <option value="请选择">请选择</option>
                </select>
                <select>
                    <option value="请选择">请选择</option>
                </select>
                <select>
                    <option value="请选择">请选择</option>
                </select>
                <input name="areaId" type="hidden"/>
            </label>
            <input name="location" type="text" class="write" placeholder="详细地址："/>
        </div>
        <!-- 清楚浮动 -->
        <div class="clear"></div>

        <div class="edit-add-input">
            <!-- 保存按钮 -->
            <label>
                <input type="button" value="保存"/>
            </label>
            <!-- 保存按钮END -->
        </div>
    </form>
    <!-- 编辑收货地址END -->
    <div class="tip" id="textShow" style="display: none" ></div>
</div>
</body>
</html>
