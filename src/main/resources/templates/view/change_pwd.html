<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout/layout">
<head>
    <title>修改密码</title>
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<th:block layout:fragment="content">
    <div id="page-content">
        <div class="row">
            <div class="col-sm-7">
                <div class="panel">
                    <div class="panel-heading">
                        <h2 class="panel-title">修改密码</h2>
                    </div>

                    <!--Horizontal Form-->
                    <!--===================================================-->
                    <div class="form-horizontal">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="old-password">原密码</label>
                                <div class="col-sm-4">
                                    <input type="password" placeholder="原密码" id="old-password"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="new-password">新密码</label>
                                <div class="col-sm-4">
                                    <input type="password" placeholder="新密码" id="new-password"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="re-new-password">再次输入</label>
                                <div class="col-sm-4">
                                    <input type="password" placeholder="再次输入新密码" id="re-new-password"
                                           class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-info" type="button" id="up-pwd">确定</button>
                        </div>
                    </div>
                    <!--===================================================-->

                </div>
            </div>
        </div>
    </div>
    <script src="../../static/js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
    <script src="../../static/js/scripts/change_pwd.js" th:src="@{/js/scripts/change_pwd.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
