<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录页面</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../static/css/nifty.min.css" th:href="@{/css/nifty.min.css}" rel="stylesheet"/>
    <link href="../../static/plugins/font-awesome/css/font-awesome.min.css"
          th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../../static/css/demo/nifty-demo.min.css" th:href="@{/css/demo/nifty-demo.min.css}" rel="stylesheet"/>
    <link href="../../static/plugins/pace/pace.min.css" th:href="@{/plugins/pace/pace.min.css}" rel="stylesheet"/>

    <script src="../../static/plugins/pace/pace.min.js" th:src="@{/plugins/pace/pace.min.js}"
            type="text/javascript"></script>
    <script src="../../static/js/common.js" th:src="@{/js/common.js}" type="text/javascript"></script>
</head>
<body>
<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img img-balloon"></div>


    <!-- HEADER -->
    <!--===================================================-->
    <div class="cls-header cls-header-lg">
        <div class="cls-brand">
            <a class="box-inline" href="index.html">
                <!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
                <span class="brand-title">亿讯文件共享系统
                    <span class="text-thin">1.0</span>
                </span>
            </a>
        </div>
    </div>
    <!--===================================================-->

    <script type="text/javascript">
        function refreshValidateCode() {
            var basePath = FSS.getContextPath();
            $("#validateCodeImg").attr("src", basePath + "/validate?date=" + new Date())
        }
    </script>

    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad-btm">用户登录</p>
                <form name="f" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input id="username" type="text" class="form-control" placeholder="请输入帐号" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                            <input id="password" type="password" class="form-control" placeholder="请输入密码" name="password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i id="validate" class="fa fa-refresh"></i>
                                <i id="validateChecked" class="fa fa-check" aria-hidden="true"
                                   style="display: none;color:limegreen"></i>
                            </div>
                            <input id="validateCode" type="text" class="form-control" style="width: 100px"
                                   name="validateCode" placeholder="请输入验证码"/>
                            <div class="up-col-sm-2" style="padding-left:0px">
                                <img id="validateCodeImg" th:src="@{/validate}" onClick="refreshValidateCode()"/>
                            </div>
                        </div>
                    </div>

                    <div id="loginError" class="alert alert-danger media fade in" style="display:none">
                        账号或密码错误！
                    </div>
                    <div id="validateResult" class="alert alert-danger media fade in" style="display: none">
                        验证码错误！
                    </div>
                    <div id="validateEmpty" class="alert alert-danger media fade in" style="display: none">
                        请输入验证码！
                    </div>

                    <div class="row">
                        <div class="col-xs-8 text-left checkbox">
                            <label class="form-checkbox form-icon">
                                <input id="remember_me" name="remember-me" type="checkbox"/> 记住我
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group text-right">
                                <button id="submit" class="btn btn-success text-uppercase" type="button">登录</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--===================================================-->


    <!-- DEMO PURPOSE ONLY -->
    <!--===================================================-->
    <div class="demo-bg">
        <div id="demo-bg-list">
            <div class="demo-loading"><i class="fa fa-refresh"></i></div>
            <img class="demo-chg-bg active" src="../../static/img/bg-img/thumbs/bg-img-1.jpg"
                 th:src="@{/img/bg-img/thumbs/bg-img-1.jpg}" alt="Background Image"/>
            <img class="demo-chg-bg" src="../../static/img/bg-img/thumbs/bg-img-2.jpg"
                 th:src="@{/img/bg-img/thumbs/bg-img-2.jpg}" alt="Background Image"/>
            <img class="demo-chg-bg" src="../../static/img/bg-img/thumbs/bg-img-3.jpg"
                 th:src="@{/img/bg-img/thumbs/bg-img-3.jpg}" alt="Background Image"/>
            <img class="demo-chg-bg" src="../../static/img/bg-img/thumbs/bg-img-4.jpg"
                 th:src="@{/img/bg-img/thumbs/bg-img-4.jpg}" alt="Background Image"/>
            <img class="demo-chg-bg" src="../../static/img/bg-img/thumbs/bg-img-5.jpg"
                 th:src="@{/img/bg-img/thumbs/bg-img-5.jpg}" alt="Background Image"/>
            <img class="demo-chg-bg" src="../../static/img/bg-img/thumbs/bg-img-6.jpg"
                 th:src="@{/img/bg-img/thumbs/bg-img-6.jpg}" alt="Background Image"/>
            <img class="demo-chg-bg" src="../../static/img/bg-img/thumbs/bg-img-7.jpg"
                 th:src="@{/img/bg-img/thumbs/bg-img-7.jpg}" alt="Background Image"/>
        </div>
    </div>
    <!--===================================================-->


</div>
<script src="../../static/js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../../static/plugins/fast-click/fastclick.min.js" th:src="@{/plugins/fast-click/fastclick.min.js}"
        type="text/javascript"></script>
<script src="../../static/js/nifty.min.js" th:src="@{/js/nifty.min.js}" type="text/javascript"></script>
<script src="../../static/js/scripts/login.js" th:src="@{/js/scripts/login.js}" type="text/javascript"></script>
</body>
</html>
